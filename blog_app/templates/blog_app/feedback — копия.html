<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Title</title>
  <script src="static/lib/js/jquery-3.6.0.slim.min.js" defer></script>
  <script src="static/lib/js/popper.min.js" async></script>
  <link rel="stylesheet" href="static/lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/main.css">
  <script src="static/lib/js/bootstrap.min.js" defer></script>
  <script src="static/js/btntop.js" defer></script>
</head>
<body class="bg-dark text-light">
<!--Header (Navigation)-->
<header>

  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark  border-bottom border-secondary">

    <div class="container">

      <a class="navbar-brand fs-4 text-light" href="#"><B>FIRST<span class="brand-color">BLOG</span></B></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="base-link" href="#">СТАТЬИ</a>
          </li>
          <li class="nav-item">
            <a class="base-link" href="#">РЕЙТИНГ</a>
          </li>
          <li class="nav-item">
            <a class="base-link" href="#">ПОИСК</a>
          </li>
          <li class="nav-item">
            <a class="base-link" href="#">PYTHON</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="base-link" href="#">Log in</a>
          </li>
          <li class="nav-item">
            <a href="#">
              <button type="button" class="btn btn-outline-primary">Sign up</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main>

  <section class="content">
    <div class="container">
      <div class="row justify-content-md-center">
        <!--Full news block-->
        <div class="col-xl-9 mb-5">

          <!--News body-->
          <div class="news-body fs-5 px-md-5">
            <h1><b>Feedback</b></h1>
            <!--Text of news-->
            <div class="news-text mb-3">
                <form>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                           placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                  </div>
                </form>
            </div>


          </div>

        </div>

      </div>

    </div>
  </section>

</main>
<!--Footer-->
<footer class="footer bg-dark  border-top border-secondary">
  <div class="container">
    <span class="text-white"><B>FIRST<span class="brand-color">BLOG</span></B>, 2022</span>
  </div>
</footer>
<!--Button UP-->
<button type="button" class="btn btn-lg border-secondary text-light" id="btn-back-to-top">UP</button>
</body>
</html>
