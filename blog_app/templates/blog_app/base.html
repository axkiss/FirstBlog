<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'blog_app/css/main.css' %}">
    <script src="{% static 'blog_app/js/btntop.js' %}" defer></script>
    <script src="{% static 'blog_app/js/validation.js' %}" defer></script>
    {% block other_static %}{% endblock %}
</head>
<body class="bg-dark text-light">
<!--Header (Navigation)-->
<header>
    {% include './include/header.html' %}
</header>
<main>

    {% block last-post %}{% endblock %}

    <section class="content">
        <div class="container">
            <div class="row justify-content-md-center">

                {% block content %}{% endblock %}

            </div>

        </div>
    </section>

</main>
{% include './include/footer.html' %}
</body>
</html>
